<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Free Learning Tutorials</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      background: linear-gradient(to right, #3b82f6, #9333ea);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-gray-900">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8 animate-fade-in-down">
    <!-- Logo or Brand -->
    <div class="text-center mb-6">
      <div class="mx-auto w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
        <i data-lucide="graduation-cap" class="w-8 h-8 text-blue-600"></i>
      </div>
      <h1 class="text-2xl font-extrabold text-blue-700 mt-4">Free Learning Tutorials</h1>
      <p class="text-sm text-gray-500">Welcome back! Please log in to continue.</p>
    </div>

    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block mb-1 text-sm font-semibold">Email</label>
        <div class="flex items-center border rounded-md px-3 py-2 focus-within:ring-2 focus-within:ring-blue-400">
          <i data-lucide="mail" class="w-4 h-4 text-gray-400 mr-2"></i>
          <input
            type="email"
            name="email"
            class="w-full outline-none text-sm"
            placeholder="you@example.com"
            required
          />
        </div>
      </div>

      <div>
        <label class="block mb-1 text-sm font-semibold">Password</label>
        <div class="flex items-center border rounded-md px-3 py-2 focus-within:ring-2 focus-within:ring-blue-400">
          <i data-lucide="lock" class="w-4 h-4 text-gray-400 mr-2"></i>
          <input
            type="password"
            name="password"
            class="w-full outline-none text-sm"
            placeholder="••••••••"
            required
          />
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-2 rounded-md shadow hover:from-blue-700 hover:to-purple-700 transition"
      >
        Log In
      </button>

      <div class="text-center text-sm text-gray-600 mt-3">
        Don’t have an account?
        <a href="#" class="text-blue-600 font-medium hover:underline">Sign up</a>
      </div>
    </form>
  </div>

  <script>
    lucide.createIcons();

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = e.target.email.value.trim();
      const password = e.target.password.value;

      if (!email || password.length < 6) {
        alert('Please enter a valid email and password (min 6 characters).');
        return;
      }

      alert('Login successful! Welcome back.');
    });
  </script>
</body>
</html>
